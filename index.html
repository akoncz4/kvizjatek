<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szuper Kvízjáték</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="game-title">Szuper Kvízjáték</h1>

        <div id="difficulty-selection" class="screen active">
            <h2>Válassz nehézségi fokozatot:</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Könnyű</button>
                <button class="difficulty-btn" data-difficulty="medium">Közepes</button>
                <button class="difficulty-btn" data-difficulty="hard">Nehéz</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="game-info-top">
                <div id="life-display" class="life-display">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <p class="question-counter">Kérdés: <span id="current-question-number">1</span> / <span id="total-questions-count">20</span></p>
                <button id="back-to-menu-btn" class="secondary-btn" title="Vissza a főmenübe">Vissza</button>
            </div>

            <h3 id="question-text">Itt jelenik meg a kérdés.</h3>
            <div id="answer-buttons" class="btn-grid">
                </div>
            <div class="help-options">
                <button id="fifty-fifty-btn" class="help-btn" title="Két rossz válasz eltávolítása">50:50</button>
                <button id="phone-btn" class="help-btn" title="Telefonos segítség">Telefon</button>
                <button id="audience-btn" class="help-btn" title="Közönségszavazás">Közönség</button>
            </div>
            <p class="score-display">Pontszám: <span id="score">0</span></p>
        </div>

        <div id="result-screen" class="screen">
            <h2>Játék vége!</h2>
            <p>Elért pontszám: <span id="final-score">0</span></p>
            <p>Helyes válaszok: <span id="correct-answers-count">0</span></p>
            
            <img id="win-image" src="" class="result-image hidden">
            <img id="lose-image" src="" class="result-image hidden">

            <button id="restart-btn">Újra játszik</button>
        </div>

        <div id="overlay" class="overlay">
            <div id="modal" class="modal">
                <h3 id="modal-title"></h3>
                <p id="modal-content"></p>
                <div id="audience-chart" class="audience-chart">
                    </div>
                <button id="close-modal-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
